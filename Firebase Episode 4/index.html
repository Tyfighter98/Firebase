<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Firebase Web Quickstart</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
      <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
      <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>

      <div class="container">
        <input id="txtEmail" type="email" placeholder="Email">

        <input id="txtPassword" type="password" placeholder="Password" class="password">

        <button id="btnLogin" class="action">
          Log in
        </button>

        <button id="btnSignUp" class="signup">
          Sign Up
        </button>

        <button id="btnLogout" class="signout">
          Log out
        </button>
      </div>

      <script src="app.js"></script>

    </body>
  </html>
